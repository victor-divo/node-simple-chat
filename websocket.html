<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <title>Chat Proto</title>
</head>
<body>
    <div class="container">
      <h1>Loading</h1>

      <div class="card my-3">
          <div class="card-body">
            <div class="card mb-3">
                <div class="card-body bg-white" style="height: 65vh; overflow-y: auto;" id="chat-container">
                    <span id="example-box" class="bg-primary rounded-3 px-3 py-2 d-inline-block text-white my-1 w-auto" style="max-width: 50%;">
                        Try to send message
                    </span>
                </div>
            </div>
            <form class="row align-items-center" action="javascript:void(0)">
              <div class="col-md-9">
                <div class="input-group">
                  <input type="text" required class="form-control mt-2" id="message" placeholder="Message">
                </div>
              </div>

              <div class="col-md-3">
                <button type="submit" class="btn btn-primary mt-2">Send</button>
              </div>
            </form>
          </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script src="websocket-client.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
    -->
</body>
</html>
